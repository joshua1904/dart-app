{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Game specific styles -->
<link rel="stylesheet" href="{% static 'css/game.css' %}">

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card fade-in">
            <div class="card-header bg-primary text-white text-center">
            </div>
            <div class="card-body text-center">
                <!-- Progress Stats -->
                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="p-3 rounded-3 stats-card-rounds">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                        <span class="fw-bold text-primary fs-4">{{average_score}}</span>
                            </div>
                            <small class="text-muted d-block">Average Score</small>
                          
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 rounded-3 stats-card-score">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <span class="fw-bold text-warning fs-4">{{ current_score_left }}</span>
                            </div>
                            <small class="text-muted d-block">Score Left</small>
                            
                        </div>
                    </div>
                   
                </div>

                <!-- Checkout Suggestion -->
                {% if checkout_suggestion %}
                {% include "partials/checkout_suggestion.html" %}
                {% endif %}
        
                <!-- Game Form -->
                <div class="bg-light rounded-3 p-4">
                    <form method="post" action="" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% include "partials/point_input.html" %}
                    </form>
                    <form method="post" action="{% url 'delete_round' game_id=game.id %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>
                            Delete Last Round
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>


{% endblock %}
