{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Game specific styles -->
<link rel="stylesheet" href="{% static 'css/game.css' %}">

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card fade-in">
            <div class="card-header bg-primary text-white text-center">
            </div>
            <div class="card-body text-center">
                <!-- Progress Stats -->
                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="p-3 rounded-3 stats-card-rounds">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                        <span class="fw-bold text-primary fs-4">{{average_score}}</span>
                            </div>
                            <small class="text-muted d-block">Average Score</small>
                          
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 rounded-3 stats-card-score">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <span class="fw-bold text-warning fs-4">{{ current_score_left }}</span>
                            </div>
                            <small class="text-muted d-block">Score Left</small>
                            
                        </div>
                    </div>
                   
                </div>

                <!-- Checkout Suggestion -->
                {% if checkout_suggestion %}
                {% include "partials/checkout_suggestion.html" %}
                {% endif %}
        
                <!-- Game Form -->
                <div class="bg-light rounded-3 p-4">
                    <form method="post" action="" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% include "partials/point_input.html" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();

// Quick score selection for mobile
document.addEventListener('DOMContentLoaded', function() {
    const quickScoreButtons = document.querySelectorAll('.quick-score');
    const scoreInput = document.querySelector('input[name="this_score"]');
    
    quickScoreButtons.forEach(button => {
        button.addEventListener('click', function() {
            const score = this.getAttribute('data-score');
            scoreInput.value = score;
            scoreInput.focus();
            
            // Visual feedback
            quickScoreButtons.forEach(btn => btn.classList.remove('btn-primary'));
            quickScoreButtons.forEach(btn => btn.classList.add('btn-outline-primary'));
            this.classList.remove('btn-outline-primary');
            this.classList.add('btn-primary');
        });
    });

});
</script>
{% endblock %}
