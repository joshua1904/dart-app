<div class="container py-4">
    <div class="row g-4 mb-4">
        <div class="col-12 text-center">
            <h1 class="display-5 fw-bold text-dark">{{name}}</h1>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-sm-6 col-12">
            <div class="card shadow-sm border-0 h-100 p-3 bg-light">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <h2 class="card-title fw-bold text-primary display-4 mb-1">
                        {{statistics.win_rate}}
                    </h2>
                    <p class="text-muted mb-3">Win Rate</p>

                    <div class="progress position-relative w-100" style="height: 30px;">
                        <div
                            class="progress-bar bg-primary"
                            role="progressbar"
                            style="width: {% widthratio statistics.wins statistics.total_games 100 %}%;"
                            aria-valuenow="{{statistics.wins}}"
                            aria-valuemin="0"
                            aria-valuemax="{{statistics.total_games}}">
                        </div>
                        <div class="position-absolute w-100 text-center text-dark fw-bold">
                            {{statistics.wins}} / {{statistics.total_games}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-12">
            <div class="card shadow-sm border-0 h-100 p-3 bg-light">
                <div class="card-body d-flex flex-column align-items-center text-center justify-content-center">
                    <h2 class="card-title fw-bold text-warning display-4 mb-1">
                        {{ statistics.average_points }}
                    </h2>
                    <p class="text-muted mb-3">Average Points</p>
                    <div class="position-relative w-100" style="height: 30px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
