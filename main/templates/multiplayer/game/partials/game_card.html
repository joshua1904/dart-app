<div class="col-12 col-md-10 col-lg-8">
        <!-- Game Status and Player Queue -->
        <div class="card">
            <div class="card-body">
                <!-- Current Player (Big Display) -->
                <div class="text-center mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-primary">{{ turn }}</h3>
                            <h1 class="display-4 fw-bold text-primary">{{ left_score }}</h1>
                        </div>
                        <div class="col-md-6">
                            {% include "partials/player_list.html" %}
                        </div>
                    </div>
                    <div class="mt-4">
                        
                        <!-- Checkout Suggestion -->
                        {% if checkout_suggestion %}
                        {% include "partials/checkout_suggestion.html" %}
                        {% endif %}
                    </div>
                </div>

                <!-- Player Queue (Small Display) -->

               

                {% if turn.player == user or turn.player is None %}
                <div class="mt-3 d-flex justify-content-center">
                    <form ws-send class="text-center" style="width: 100%; max-width: 320px;">
                        {% csrf_token %}
                        {% include "partials/point_input.html" %}
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
</div>
