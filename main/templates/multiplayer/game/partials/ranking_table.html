 <!-- Session Leaderboard -->
 {% if game.session %}
 <div class="row justify-content-center mt-5">
     <div class="col-md-8">
         <div class="card leaderboard-card">
             <div class="card-header text-center">
                 <h3 class="mb-0">
                     <i class="bi bi-trophy me-2"></i>
                     Session Leaderboard
                 </h3>
             </div>
             <div class="card-body p-0">
                 <div class="list-group list-group-flush">
                     {% for player in players %}
                     <div class="list-group-item player-item {% if forloop.first %}first-place{% elif forloop.counter == 2 %}second-place{% elif forloop.counter == 3 %}third-place{% endif %}">
                         <div class="d-flex align-items-center justify-content-between">
                             <div class="d-flex align-items-center">
                                 <div class="rank-badge me-3">
                                     {% if forloop.first %}
                                         <i class="bi bi-trophy-fill text-warning"></i>
                                     {% elif forloop.counter == 2 %}
                                         <i class="bi bi-award-fill text-secondary"></i>
                                     {% elif forloop.counter == 3 %}
                                         <i class="bi bi-award-fill" style="color: #cd7f32;"></i>
                                     {% else %}
                                         <span class="rank-number">{{ forloop.counter }}</span>
                                     {% endif %}
                                 </div>
                                 <div class="player-info">
                                     <h5 class="mb-0 player-name">{{ player.0 }}</h5>
                                 </div>
                             </div>
                             <div class="wins-badge">
                                 <span class="badge bg-primary fs-6 px-3 py-2">
                                     {{ player.1 }} 
                                 </span>
                             </div>
                         </div>
                     </div>
                     {% endfor %}
                 </div>
             </div>
         </div>
     </div>
 </div>
 {% endif %}
