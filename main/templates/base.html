<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dart Game{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

    <!-- Custom styles -->
    {% load static %}
    {% load preact_assets %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <style>
        header h1 a {
            text-decoration: none;
            color: inherit;
        }
        
        header h1 a:hover {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>{% block header %}<a href="{% url 'home' %}"><i class="bi bi-bullseye me-2"></i>Dart</a>{% endblock %}</h1>
        </header>
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
                <div
                    class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
                    role="alert"
                >
                    {{ message }}
                </div>
            {% endfor %}
        </div>

    {% endif %}

        <!-- Main content area -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% preact_bundle %}"></script>
</body>
</html>
