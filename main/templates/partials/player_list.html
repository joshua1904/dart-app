<div class="list-group list-group-flush">
    {% for player_data in queue|slice:":2" %}
    <div class="list-group-item px-0 py-1 bg-transparent">
        <div class="d-flex align-items-start">
            <div class="flex-grow-1">
                <div class="small fw-semibold text-secondary text-truncate">
                    {{ player_data.player.display_name }}
                    {% if player_data.wins > 0 %}
                    <span class="badge bg-primary-subtle text-primary-emphasis ms-2">{{ player_data.wins }}</span>
                    {% endif %}
                </div>
                <div class="mt-0">
                    <span class="fw-semibold text-primary">{{ player_data.left_score }}</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
