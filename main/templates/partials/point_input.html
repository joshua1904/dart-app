<div class="mb-3">
    <label for="points" class="form-label fw-bold">Enter Points</label>
    <input type="number" 
           id="points"
           name="points" 
           class="form-control form-control-lg text-center" 
           placeholder="0" 
           min="0" 
           max="180"
           oninput="this.value = Math.max(0, Math.min(180, parseInt(this.value) || 0))"
           style="font-size: 1.5rem; font-weight: bold;">
    <div class="form-text">Enter points between 0 and 180</div>
</div>
<button type="submit" class="btn btn-primary btn-lg px-5">
    <i class="bi bi-check-circle me-2"></i>
    Submit Points
</button>
