<div class="mb-3">
    <div class="input-group input-group-lg">
        <input type="number" 
               id="points"
               name="points" 
               class="form-control form-control-lg text-center" 
               placeholder="0" 
               min="0" 
               max="180"
               oninput="this.value = Math.max(0, Math.min(180, parseInt(this.value) || 0))"
               style="font-size: 1.5rem; font-weight: bold;">
        <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-check-circle me-2"></i>
        </button>
    </div>
</div>
<div class="mt-3" id="points-keypad" aria-label="Numeric keypad">
    <div class="row g-2 justify-content-center mb-2">
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="1">1</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="2">2</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="3">3</button>
        </div>
    </div>
    <div class="row g-2 justify-content-center mb-2">
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="4">4</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="5">5</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="6">6</button>
        </div>
    </div>
    <div class="row g-2 justify-content-center mb-2">
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="7">7</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="8">8</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="9">9</button>
        </div>
    </div>
    <div class="row g-2 justify-content-center">
        <div class="col-4 d-grid"></div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-secondary btn-lg" data-key="0">0</button>
        </div>
        <div class="col-4 d-grid">
            <button type="button" class="btn btn-outline-danger btn-lg" data-action="backspace" aria-label="Backspace">
                <i class="bi bi-backspace me-1"></i>
            </button>
        </div>
    </div>
</div>
<script>
(function() {
    const input = document.getElementById('points');
    const keypad = document.getElementById('points-keypad');
    if (!input || !keypad) return;

    keypad.addEventListener('click', function (event) {
        const targetButton = event.target.closest('button[data-key], button[data-action]');
        if (!targetButton) return;

        if (targetButton.dataset.key !== undefined) {
            const digit = targetButton.dataset.key;
            const current = input.value ? String(input.value) : '';
            const next = current === '0' ? digit : current + digit;
            input.value = next;
            input.dispatchEvent(new Event('input', { bubbles: true }));
            return;
        }

        if (targetButton.dataset.action === 'backspace') {
            const current = input.value ? String(input.value) : '';
            const next = current.slice(0, -1);
            input.value = next;
            input.dispatchEvent(new Event('input', { bubbles: true }));
        }
    });
})();
</script>
